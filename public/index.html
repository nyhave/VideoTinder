<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#ff4957" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-512.png" />
  <title>RealDate</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <link rel="stylesheet" href="../src/style.css" />
  <div id="root"></div>
  <script>
    async function clearAppCache() {
      try {
        if ('caches' in window) {
          const keys = await caches.keys();
          await Promise.all(keys.map(k => caches.delete(k)));
        }
        if ('localStorage' in window) localStorage.clear();
        if ('indexedDB' in window && indexedDB.databases) {
          const dbs = await indexedDB.databases();
          await Promise.all(
            dbs.map(db => db.name && indexedDB.deleteDatabase(db.name))
          );
        }
      } catch (err) {
        console.error('Failed to clear app cache', err);
      }
    }

    function showLoadError() {
      const root = document.getElementById('root');
      root.innerHTML =
        '<div style="padding:1rem;background-color:#fff;color:#000;">' +
          '<p style="margin-bottom:1rem;">Appen kunne ikke indlæses. Ryd venligst din browsers cache og prøv igen.</p>' +
          '<button id="clear-cache-btn" style="padding:0.5rem 1rem;background-color:#6b7280;color:#fff;">Ryd cache</button>' +
        '</div>';
      const btn = document.getElementById('clear-cache-btn');
      if (btn) {
        btn.addEventListener('click', async () => {
          try {
            await clearAppCache();
          } finally {
            window.location.reload();
          }
        });
      }
    }
  </script>
  <script type="module" src="../src/index.js" onerror="showLoadError()"></script>
</body>
</html>
