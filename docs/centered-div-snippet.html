<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Centered Box Example</title>
  <style>
    .centered-box {
      width: 300px;
      margin: 0 auto; /* center the div horizontally */
      text-align: left; /* keep the text left aligned */
      border: 1px solid #ccc;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="centered-box">
    <p>The three dots<br>
    Level 1</p>
    <p>Get to level 2 with Maria</p>
    <ul>
      <li>Watch the new video or sound clip</li>
      <li>Give a private rating</li>
      <li>Write a private reflection</li>
    </ul>
  </div>
</body>
</html>
