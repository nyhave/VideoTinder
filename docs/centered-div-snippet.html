<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <title>Centered Box Example</title>
  <style>
    .centered-box {
      width: 300px;
      margin: 0 auto; /* center the div horizontally */
      text-align: left; /* keep the text left aligned */
      border: 1px solid #ccc;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="centered-box">
    <p>The three dots<br>
    Level 1</p>
    <p>This is Day 1 with Maria. Watch all the available content, write a reflection and rate Maria. Come back tomorrow to see more content.</p>
  </div>
</body>
</html>
